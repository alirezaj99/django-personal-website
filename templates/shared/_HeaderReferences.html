{% load static %}
<!-- Meta Data -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="address=no"/>
<meta name="author" content="Melika Khaliliyan"/>
<meta name="description" content="vCard"/>

<!-- Twitter data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@aliniyazi_">
<meta name="twitter:title" content="vCard">
<meta name="twitter:description" content="vCard">
<meta name="twitter:image" content="{% static "images/social.html" %}">

<!-- Open Graph data -->
<meta property="og:title" content="Melika Khaliliyan"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="your url website"/>
<meta property="og:image" content="{% static "images/social.html" %}"/>
<meta property="og:description" content="vCard"/>
<meta property="og:site_name" content="vCard"/>

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="144x144" href="{% static "images/favicons/apple-touch-icon-144x144.png" %}">
<link rel="apple-touch-icon" sizes="114x114" href="{% static "images/favicons/apple-touch-icon-114x114.png" %}">
<link rel="apple-touch-icon" sizes="72x72" href="{% static "images/favicons/apple-touch-icon-72x72.png" %}">
<link rel="apple-touch-icon" sizes="57x57" href="{% static "images/favicons/apple-touch-icon-57x57.png" %}">
<link rel="shortcut icon" href="{{ setting.get_image_or_default }}" type="image/png">

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="{% static "styles/style-rtl-demo.css" %}"/>
<link rel="stylesheet" type="text/css" href="{% static "styles/style-rtl.css" %}"/>
<link rel="stylesheet" type="text/css" href="{% static "demo/style-demo.css" %}"/>
<!-- Mapbox-->
<script src="{% static "js/mapbox-gl.js" %}"></script>
<link rel="stylesheet" href="{% static "styles/mapbox-gl.css" %}">
